name: CI

on:
  push:
    branches:
      - "main"
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
  pull_request:
    branches:
      - "main"
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

        - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6
          with:
            go-version: '1.25.4'

        - name: Lint Go Code
          uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9
          with:
            version: latest
            skip-cache: false

        - name: Build
          run: go build ./...

        - name: Test
          run: go test -race -cover -tags testcontainers ./...