# OpenTelemetry Collector Configuration
# This collector receives telemetry from the kafka-at-least-once application
# and forwards it to Tempo (traces), Mimir (metrics), and Loki (logs)

receivers:
  # OTLP receiver for traces, metrics, and logs
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  # Batch processor to reduce the number of outgoing connections
  batch:
    timeout: 10s
    send_batch_size: 1024

  # Resource processor to add additional metadata
  resource:
    attributes:
      - key: deployment.environment
        value: development
        action: insert

exporters:
  # Export traces to Tempo
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

  # Export metrics to Mimir via OTLP (recommended)
  otlphttp/mimir:
    endpoint: http://mimir:8080/otlp

  # Export logs to Loki via OTLP HTTP
  otlphttp/loki:
    endpoint: http://loki:3100/otlp

  # Debug exporter for troubleshooting (optional, can be removed in production)
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [otlp/tempo, debug]

    metrics:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [otlphttp/mimir, debug]

    logs:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [otlphttp/loki, debug]

  # Enable telemetry for the collector itself
  telemetry:
    logs:
      level: info
    metrics:
      level: detailed
