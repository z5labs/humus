kafka:
  brokers:
    - {{env "KAFKA_BROKERS" | default "localhost:9092"}}
  topic: {{env "KAFKA_TOPIC" | default "metrics"}}
  group_id: {{env "KAFKA_GROUP_ID" | default "metrics-processor"}}

otel:
  resource:
    service_name: kafka-at-most-once
  trace:
    exporter:
      type: {{env "OTEL_TRACE_EXPORTER" | default "otlp"}}
      otlp:
        type: grpc
        target: {{env "OTEL_OTLP_TARGET" | default "localhost:4317"}}
  metric:
    reader:
      type: {{env "OTEL_METRIC_READER" | default "periodic"}}
      periodic:
        export_interval: {{env "OTEL_METRIC_EXPORT_INTERVAL" | default "1s"}}
    exporter:
      type: {{env "OTEL_METRIC_EXPORTER" | default "otlp"}}
      otlp:
        type: grpc
        target: {{env "OTEL_OTLP_TARGET" | default "localhost:4317"}}
  log:
    exporter:
      type: {{env "OTEL_LOG_EXPORTER" | default "otlp"}}
      otlp:
        type: grpc
        target: {{env "OTEL_OTLP_TARGET" | default "localhost:4317"}}
    minimum_log_level:
      github.com/twmb/franz-go/pkg/kgo: warn
