version: '3.8'

services:
  # Minio - S3-compatible object storage
  minio:
    image: docker.io/minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # Minio S3 API
      - "9001:9001"   # Minio Console
    volumes:
      - minio-data:/data
    networks:
      - otel-net
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin

  # OpenTelemetry Collector - Central telemetry hub
  otel-collector:
    image: docker.io/otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml:z
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics exposed by the collector
    networks:
      - otel-net
    depends_on:
      - tempo
      - mimir
      - loki

  # Grafana Tempo - Distributed tracing backend
  tempo:
    image: docker.io/grafana/tempo:latest
    container_name: tempo
    command: ["-config.file=/etc/tempo-config.yaml"]
    volumes:
      - ./tempo-config.yaml:/etc/tempo-config.yaml:z
      - tempo-data:/tmp/tempo
    ports:
      - "3200:3200"   # Tempo HTTP
      # Note: Port 4317 is for internal collector-to-tempo communication only.
      # Applications should send telemetry to the OTel Collector on localhost:4317, not directly to Tempo.
    networks:
      - otel-net

  # Grafana Mimir - Metrics storage
  mimir:
    image: docker.io/grafana/mimir:latest
    container_name: mimir
    command: ["-config.file=/etc/mimir-config.yaml"]
    volumes:
      - ./mimir-config.yaml:/etc/mimir-config.yaml:z
      - mimir-data:/tmp/mimir
    ports:
      - "8080:8080"   # Mimir HTTP (Prometheus compatible)
      - "9095:9095"   # Mimir gRPC (Prometheus Remote Write)
    networks:
      - otel-net

  # Grafana Loki - Log aggregation
  loki:
    image: docker.io/grafana/loki:latest
    container_name: loki
    command: ["-config.file=/etc/loki-config.yaml"]
    volumes:
      - ./loki-config.yaml:/etc/loki-config.yaml:z
      - loki-data:/tmp/loki
    ports:
      - "3100:3100"   # Loki HTTP
    networks:
      - otel-net

  # Grafana - Observability visualization
  grafana:
    image: docker.io/grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor,correlations
    volumes:
      - ./grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml:z
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"   # Grafana web UI
    networks:
      - otel-net
    depends_on:
      - tempo
      - mimir
      - loki

volumes:
  minio-data:
    driver: local
  tempo-data:
    driver: local
  mimir-data:
    driver: local
  loki-data:
    driver: local
  grafana-data:
    driver: local

networks:
  otel-net:
    driver: bridge
